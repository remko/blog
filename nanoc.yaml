# Standard Nanoc configuration
string_pattern_type: glob
text_extensions: [ 'html', 'htm', 'md', 'markdown', 'xml', 'haml', 'css', 'js' ]
output_dir: output
index_filenames: [ 'index.html' ]
enable_output_diff: false

prune:
  auto_prune: true
  exclude: [ '.git', '.hg', '.svn', 'CVS' ]

data_sources:
  -
    type: filesystem
    items_root: /
    layouts_root: /
    encoding: utf-8
    identifier_type: full
  -
    type: filesystem
    items_root: /static
    content_dir: 'static'
    layouts_dir: null
    identifier_type: full

deploy:
  default:
    kind: rsync
    dst: "el-tramo.be:www/html/output"
    options: [ '-aP', '--delete-after' ] # delete existing files on server

